<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cake Data</title>
  <style>
    #container {
      width: 450px;
      height: 190px;
      border: 2px solid #333;
      background-color: #add8f7;
      padding: 5px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      overflow-y: auto;
    }

    #container h3 {
      margin: 0;
      text-align: center;
      font-size: 16px;
    }

    #cakes {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 5px;
      justify-content: center;
    }

    #cakes div {
      width: 70px;
      height: 70px;
      background-color: #fff;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 9px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1px;
    }

    #cakes img {
      width: 100%;
      height: 50px;
      object-fit: cover;
      border-bottom: 1px solid #ccc;
    }

    #cakes p {
      margin: 1px 0;
      font-size: 8px;
    }
  </style>
</head>
<body>

<div id="container">
  <h3>Cake Data</h3>
  <div id="cakes">
    <div>
      <img src="cake-3163117_1280.jpg" alt="Cake Wala">
      <p>Cake Wala</p>
    </div>
    <div>
      <img src="cake-3163117_1280.jpg" alt="Cake Company">
      <p>Cake Company</p>
    </div>
    <div>
      <img src="cake-3163117_1280.jpg">
      <p>Cake Factory</p>
    </div>
    <div>
      <img src="cake-3163117_1280.jpg">
      <p>Sargra Online Cake Delivery</p>
    </div>
    <div>
      <img src="cake-3163117_1280.jpg">
      <p>Atlantic Foods</p>
    </div>
    <div>
      <img src="cake-3163117_1280.jpg" alt="Sagra">
      <p>Sagra</p>
    </div>
    <div>
      <img src="cake-3163117_1280.jpg">
      <p>Ambey Bakers</p>
    </div>
    <div>
      <img src="cake-3163117_1280.jpg">
      <p>Cafe Coffee Day</p>
    </div>
    <div>
      <img src="cake-3163117_1280.jpg">
      <p>Sai Cake And Bake</p>

  </div>
</div>

</html>
