<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <h1>Forms In HTML</h1>
    <form action="thankyou.html">

        <label for="name">Enter Your Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name"><br><br>

        <label for="email">Enter Your E-mail:</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email"><br><br>
        
        <label for="password">Enter Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter Your Password"><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label><br><br>

        <label>Hobbies:</label>
        <input type="checkbox" name="hobbies" id="reading" value="Reading">
        <label for="reading">Reading</label>
        <input type="checkbox" name="hobbies" id="writing" value="Writing">
        <label for="writing">Writing</label><br><br>

        <label for="date">Date:</label>
        <input type="date" name="date" id="date"><br><br>

        <label for="citySelect">Select City (Dropdown):</label>
        <select name="cityDropdown" id="citySelect">
            <option value="" selected disabled>--Select--</option>
            <option value="Jalandhar">Jalandhar</option>
            <option value="Kapurthala">Kapurthala</option>
            <option value="Hoshiarpur">Hoshiarpur</option>
        </select><br><br>
        <label for="cityInput">Select a City (Datalist):</label>
        <input list="cityList" name="cityTyped" id="cityInput" placeholder="--Select--">
        <datalist id="cityList">
            <option value="Jalandhar">
            <option value="Kapurthala">
            <option value="Hoshiarpur">
        </datalist><br><br>
        <label for="Address">Address</label>
        <textarea name="Address" id="Address" style="width:200px; height:100px;"></textarea>
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Cancel">
    </form>
</body>
</html>
