<!DOCTYPE html>
<html lang="en">
    <style>
        h2{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border-radius: 20px;
            text-align: center;
        }
        fieldset{
            align-items: center;
            border-width: 4px;
            border-color: black;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Tags Html</title>
</head>
<body>
    <fieldset>
        <h2 style="align-items: center;">My Introduction</h2>
    <ol>
        <li>My name is Jhon.</li>
        <br>
        <li>I live in <u>Chandigarh</u>.</li>
        <br>
        <li>I have 3 <i>siblings</i></li>
        <br>
        <li>I study maths.</li>
    </ol>
    <h3>(x+y)<sup>2</sup> = x<sup>2</sup> + 2xy + y<sup>2</sup></h3>
    <h3>(a+b<sup>2</sup>)<sub>2</sub></h3>
    </fieldset>
</body>
</html>
