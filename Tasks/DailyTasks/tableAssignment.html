<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Assignment</title>
    <style>
        table{
            align-items: center;
            text-align: center;
            border-collapse: collapse;
            border-width: 2px;
        }
        td{
            padding-top: 6px;
            padding-bottom: 6px;
            padding-left: 7px;
            padding-right: 7px;
        }
    </style>
</head>
<body>
    <table border="1px">
        <tr>
            <td colspan="4">O7 Services</li>
        </tr>
        <tr>
            <td>Syllabus</td>
            <td rowspan="2">Click to download</td>
        </tr>
        <tr>
            <td>Course</td>
        </tr>
        <tr>
            <td colspan="4">&copy; 2024</li>
        </tr>
    </table>
</body>
</html>
