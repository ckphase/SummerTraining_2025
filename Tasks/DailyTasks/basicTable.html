<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Assignment</title>
    <style>
        table {
            border: 1px solid black;
        }
        td, th {
            border: 1px solid black;
            padding: 5px;
        }
        .centrallised {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="3" class="centrallised">Day</th>
            <th colspan="4" class="centrallised">Seminar</th>
        </tr>
        <tr>
            <th colspan="2" class="centrallised">Schedule</th>
            <th rowspan="2" class="centrallised">Topic</th>
        </tr>
        <tr>
            <th class="centrallised">Begin</th>
            <th class="centrallised">End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00 a.m.</td>
            <td rowspan="2">5:00 p.m.</td>
            <td class="centrallised">Introduction to XML</td>
        </tr>
        <tr>
            <td class="centrallised">Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00 a.m.</td>
            <td>11:00 a.m.</td>
            <td class="centrallised">XPath</td>
        </tr>
        <tr>
            <td>11:00 a.m.</td>
            <td>02:00 p.m.</td>
            <td rowspan="2" class="centrallised">XSL Transformation</td>
        </tr>
        <tr>
            <td>02:00 p.m.</td>
            <td>05:00 p.m.</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00 a.m.</td>
            <td>12:00 p.m.</td>
            <td class="centrallised">XML Formatting Objects</td>
        </tr>
    </table>
</body>
</html>
