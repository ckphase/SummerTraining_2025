<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tasks Page</title>
  <link rel="stylesheet" href="tasks.css">
</head>
<body>
  <div class="layout">
    
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="profile">
        <img src="avatar.png" alt="Avatar">
        <h2>Your Name</h2>
        <p>Web Developer</p>
      </div>
      <ul class="nav-links">
        <li><a href="#">About</a></li>
        <li><a href="#">Resume</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1 class="title">My Tasks</h1>

      <div class="filter-tabs">
        <button class="tab active" onclick="filterTasks('all')">All</button>
        <button class="tab" onclick="filterTasks('html')">HTML</button>
        <button class="tab" onclick="filterTasks('css')">CSS</button>
        <button class="tab" onclick="filterTasks('js')">JavaScript</button>
      </div>

      <div class="grid">
        <div class="card html">
          <img src="task1.png" alt="Task 1">
          <h3>Summer Training</h3>
          <p>HTML + CSS Layout</p>
        </div>
        <div class="card css">
          <img src="task2.png" alt="Task 2">
          <h3>Navbar Styling</h3>
          <p>CSS Effects</p>
        </div>
        <div class="card js">
          <img src="task3.png" alt="Task 3">
          <h3>Form Validation</h3>
          <p>JavaScript Practice</p>
        </div>
        <!-- Add more cards -->
      </div>
    </div>

  </div>

  <script>
    function filterTasks(category) {
      const cards = document.querySelectorAll('.card');
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
      cards.forEach(card => {
        card.style.display = category === 'all' || card.classList.contains(category) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
