<body>
    <h2>Application Form</h2>
    <form action="thankyou.html" method="post">

        <legend>Personal Details</legend>
        <table>
            <tr>
                <td><label for="applicantName">Applicant's full Name</label></td>

                    <select name="" id="">

                        <option value="Mrs.">Mrs.</option>
                        <option value="Miss.">Miss.</option>
                        <option value="Ms.">Ms.</option>
                    </select>
                    <input id="applicantName" type="text" >
                </td>
                <td><label for="guardian">Care Of</label></td>

                    <input type="radio" id="guardian" name="guardian"><label>Parent</label>

                </td>
            </tr>
            <tr>
                <td><label for="fatherName">Father's Name</label></td>

                    <select name="" id="" disabled>

                    </select>

                </td>
                <td><label for="motherName">Mother's Name</label></td>

                    <select name="" id="" disabled>

                    </select>
                    <input id="motherName" type="text" >

            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>

                    <input type="radio" name="gender" id="gender"><label for="male">Male</label>
                    <input type="radio" name="gender" id="gender"><label for="female">Female</label>
                    <input type="radio" name="gender" id="gender"><label for="others">Others</label>
                </td>
                <td><label for="dob">Date of Birth</label></td>
                <td>
                    <input type="date" name="dob" id="dob">
                </td>
            </tr>
            <tr>
                <td><label for="ms">Martial Status</label></td>
                <td><select name="ms" id="ms">
                    <option value="Select" selected disabled>Select</option>
                    <option id="ms">Yes</option>
                    <option id="ms">No</option>
                </select>
                </td>
                <td><label for="category">Category</label></td>
                <td><select name="category" for="category">
                    <option value="Select" selected disabled>--Select--</option>
                    <option id="category">Gernal</option>
                    <option id="category">OBC</option>
                    <option id="category">SC</option>
                    <option id="category">ST</option>
                    <option id="category">Other</option>
                </select>
                </td>
            </tr>
            <tr>
                <td><label for="handicapped">Handicapped</label></td>
                <td>
                    <input type="radio" name="handicapped" id="handicapped"><label for="yes">Yes</label>
                    <input type="radio" name="handicapped" id="handicapped"><label for="no">No</label>
                </td>
                <td><label for="exServiceman">Ex-Serviceman</label></td>
                <td>
                    <input type="radio" name="exServiceman" id="exServiceman"><label for="yes">Yes</label>
                    <input type="radio" name="exServiceman" id="exServiceman"><label for="no">No</label>
                </td>
            </tr>
            <tr>
                <td><label for="ews">EWS</label></td>
                <td>
                    <input type="radio" name="ews" id="ews"><label for="yes">Yes</label>
                    <input type="radio" name="ews" id="ews"><label for="no">No</label>
                </td>
                <td><label for="religion">Religion</label></td>
                <td><select>
                    <option value="Select" for="religion" selected disabled>--Select--</option>
                    <option id="religion">Christianity</option>
                    <option id="religion">Islam</option>
                    <option id="religion">Hinduism</option>
                    <option id="religion">Sikhism</option>
                    <option id="religion">Buddhism</option>
                    <option id="religion">Others</option>
                </select>
            </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Contact Detail's</legend>
        <table>
            <tr>
                <td><label for="phone">Mobile Number</label></td>
                <td><input type="tel" name="phone" id="phone" placeholder="Enter Your Phone Number"></td>

                    <option value="Uttarakhand">
                    <option value="West Bengal">
                    <option value="Delhi">
                    <option value="Jammu and Kashmir">
                    <option value="Ladakh">

                </datalist></td>
            </tr>
            <tr>
                <td><label for="pin">Pin</label></td>
                <td><input type="number" id="pin"></td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>Language Knowledge</legend>
        <table>
            <tr>
                <td><label for="language">Language</label></td>
                <td><label for="reading">Reading</label></td>
                <td><label for="writing">Writing</label></td>
                <td><label for="spoken">Spoken</label></td>
