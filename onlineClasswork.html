<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{font-size: 40px;}
    </style>
</head>
<body>
    <h1>Tables in html</h1>
    <table border="1" cellspacing="0" width="400px" height="200px">
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th colspan="3">4</th>
        </tr>
        <tr>
            <th rowspan="2">5</th>
            <th colspan="2">6</th>
        </tr>
        <tr>
            <th colspan="2">7</th>
        </tr>
    </table>
</body>
</html>
